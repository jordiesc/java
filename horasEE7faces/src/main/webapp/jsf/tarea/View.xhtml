<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareaViewDlg" widgetVar="TareaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTareaTitle}">
            <h:form id="TareaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTareaLabel_codigo}"/>
                        <h:outputText value="#{tareaController.selected.codigo}" title="#{bundle.ViewTareaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewTareaLabel_descipcion}"/>
                        <h:outputText value="#{tareaController.selected.descipcion}" title="#{bundle.ViewTareaTitle_descipcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TareaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
