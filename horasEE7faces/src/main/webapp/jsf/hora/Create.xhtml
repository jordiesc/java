<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HoraCreateDlg" widgetVar="HoraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHoraTitle}">
            <h:form id="HoraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHoraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{horaController.selected.id}" title="#{bundle.CreateHoraTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{horaController.selected.hora}" title="#{bundle.CreateHoraTitle_hora}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{horaController.selected.mes}" title="#{bundle.CreateHoraTitle_mes}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{horaController.selected.referencia}" title="#{bundle.CreateHoraTitle_referencia}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{horaController.selected.comentario}" title="#{bundle.CreateHoraTitle_comentario}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_timestamp}" for="timestamp" />
                        <p:calendar id="timestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{horaController.selected.timestamp}" title="#{bundle.EditHoraTitle_timestamp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHoraLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{horaController.selected.usuario}" title="#{bundle.CreateHoraTitle_usuario}" />
                        <p:outputLabel value="#{bundle.CreateHoraLabel_tarea}" for="tarea" />
                        <p:selectOneMenu id="tarea" value="#{horaController.tarea}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{horaController.tareas}"
                                           var="tareaItem"
                                           itemLabel="#{tareaItem.codigo}"
                                           itemValue="#{tareaItem}"/>                   
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateHoraLabel_projecto}" for="projecto" />
                        <p:selectOneMenu id="projecto" value="#{horaController.proyecto}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{horaController.proyectos}"
                                           var="projectoItem"
                                           itemLabel="#{projectoItem.codigo}"
                                           itemValue="#{projectoItem}"/>                   
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horaController.create}" value="#{bundle.Save}" update="display,:HoraListForm:datalist,:growl" oncomplete="handleSubmit(args,'HoraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HoraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
